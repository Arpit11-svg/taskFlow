<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TaskFlow</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">


    <style>
        /* ===== Animated Background ===== */
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #f7971e);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Segoe UI', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== Main Card ===== */
        .todo-card {
            background: #ffffff;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
        }

        /* ===== Completed Task ===== */
        .text-strikethrough {
            text-decoration: line-through;
            color: #999;
        }

        /* ===== Task Card ===== */
        .task-card {
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .taskflow-title {
        font-family: 'Pacifico', cursive;
        font-size: 3.2rem;
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: 2px;
}

    </style>
</head>

<body>

<div class="container d-flex justify-content-center">
    <div class="col-md-8 mt-5 todo-card">

        <h1 class="text-center mb-4 taskflow-title">
            TaskFlow
        </h1>


        <!-- Add Task Form -->
        <form action="/" method="POST" class="row g-2 mb-4">
            <div class="col-md-9">
                <input type="text"
                       name="title"
                       class="form-control form-control-lg"
                       placeholder="✍️ Add a new task..."
                       required>
            </div>
            <div class="col-md-3 d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    ➕ Add Task
                </button>
            </div>
        </form>

        <!-- Task List -->
        <th:block th:each="task : ${tasks}">
            <div class="card task-card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">

                    <span class="fs-5 fw-medium"
                          th:text="${task.title}"
                          th:classappend="${task.completed} ? ' text-strikethrough'">
                        Task Title
                    </span>

                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}"
                           class="btn btn-outline-secondary btn-sm me-2">
                            Toggle
                        </a>

                        <a th:href="@{/{id}/delete(id=${task.id})}"
                           class="btn btn-outline-danger btn-sm">
                            Delete
                        </a>
                    </div>

                </div>
            </div>
        </th:block>

    </div>
</div>

</body>
</html>
